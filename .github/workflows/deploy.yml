name: Deploy React App to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Install Dependencies & Build
        run: |
          npm install
          npm run build

      - name: ğŸšš Upload Build to VPS
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: "build/"
          target: ${{ secrets.VPS_TARGET_DIR }}

      - name: ğŸ” Restart Serve Process on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            pkill -f "serve" || true
            nohup serve -s ${{ secrets.VPS_TARGET_DIR }} -l 3000 &
