name: Deploy React App to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🔧 Install Dependencies & Build
        run: |
          npm install
          npm run build

      - name: 🚀 Deploy to VPS via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: 145.223.79.113
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "build/"
          target: "/home/react-app"

      - name: 🛠️ Run Deployment Commands on VPS
        uses: appleboy/ssh-action@master
        with:
          host: 145.223.79.113
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/react-app
            echo "Deployment complete"
