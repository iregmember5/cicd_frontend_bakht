name: ğŸš€ Deploy React App to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Make sure this matches your local version

      - name: ğŸ“¦ Install Dependencies & Build
        run: |
          npm install
          npm run build

      - name: ğŸ“¤ Upload Build to VPS
        uses: appleboy/scp-action@v0.1.3
        with:
          host: 145.223.79.113
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "build/*"
          target: "/var/www/bakhtreact"

      - name: ğŸ› ï¸ Set Permissions & Reload Apache
        uses: appleboy/ssh-action@master
        with:
          host: 145.223.79.113
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            chown -R www-data:www-data /var/www/bakhtreact
            chmod -R 755 /var/www/bakhtreact
            systemctl reload apache2
            echo "âœ… React App deployed successfully"
