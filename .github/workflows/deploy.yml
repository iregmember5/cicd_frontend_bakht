name: Deploy React App to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Install Dependencies & Build
        run: |
          npm install
          npm run build

      - name: ğŸš€ Deploy to VPS via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: 145.223.79.113
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "build/*"
          target: "/home/react-app"

      - name: ğŸ› ï¸ Run Deployment Commands on VPS
        uses: appleboy/ssh-action@master
        with:
          host: 145.223.79.113
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            chown -R www-data:www-data /home/react-app
            chmod -R 755 /home/react-app
            systemctl reload apache2
            echo "âœ… React App deployed and Apache reloaded"
